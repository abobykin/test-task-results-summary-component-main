<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <h1 class="sr-only">Results summary</h1>
    <main>
      <div class="results">
        <div class="your-result">
          <h2 class="heading">Your Result</h2>

          <div class="result-score">
            <data value="76" class="current">76</data>
            <span class="score-of"> of 100 </span>
          </div>

          <div class="verdict-details">
            <strong class="verdict">Great</strong>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="results-summary">
          <h2 class="heading">Summary</h2>

          <div class="result-chips">
            <p class="result-chip reaction">
              <span class="label">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                Reaction
              </span>
              <span class="value"><strong>80</strong> / 100</span>
            </p>
            <p class="result-chip memory">
              <span class="label">
                <img src="./assets/images/icon-memory.svg" alt="" />
                Memory
              </span>
              <span class="value"><strong>92</strong> / 100 </span>
            </p>
            <p class="result-chip verbal">
              <span class="label">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                Verbal
              </span>
              <span class="value"><strong>61</strong> / 100</span>
            </p>
            <p class="result-chip visual">
              <span class="label">
                <img src="./assets/images/icon-visual.svg" alt="" />
                Visual
              </span>
              <span class="value"><strong>72</strong> / 100</span>
            </p>
          </div>

          <button type="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
